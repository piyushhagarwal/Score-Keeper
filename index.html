<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4 d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <img src="https://media.istockphoto.com/photos/table-tennis-equipment-picture-id1192307192?b=1&k=20&m=1192307192&s=170667a&w=0&h=zPZsq3-ehwsxh2waz0c31cggWRYiBmChmVeJXefYDM4=" class="card-img-top" alt="...">
            <div class="card-body">
            <h7 class="card-title"><b>Ping Pong Score Keeper</b></h7>
            <hr>
            <h1 class="card-text"><span id="p1score">0</span> - <span id="p2score">0</span></h1>
            <p id="p">Use the buttons below to keep score.</p>
            <label for="games"><b>Playing To</b></label>
            <select name="games" id="winpoints">
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="11">11</option>
                <option value="15">15</option>
                <option value="21">21</option>
                
                
            </select>
        </div>
        <div class="container my-2">
            <div class="row">
              <button id="p1" type="button" class="col-sm  btn btn-outline-success btn-lg">
                +1 Player One
              </button>
              <button id="p2" type="button" class="col-sm  btn btn-outline-danger btn-lg">
                +1 Player Two
              </button>
              <button id="reset" type="button" class="col-sm  btn btn-outline-primary btn-lg">
                Reset
              </button>
            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
